<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #busqueda (keyup)="buscarHospital(busqueda.value)" type="text" class="form-control col-sm-12" placeholder="Buscar hospital ...">

      </div>
    </div>
  </div>
</div> 

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="text-right">
          <button type="button" (click)="crearHospital()" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus"></i> Crear hospital
          </button>
        </div>
        
        <h3 class="card-title">Hospitales creados (<small>{{totalRegistros}}</small>)</h3>

        <table class="table table-hover">
            <thead>
              <tr>
                <th>Foto</th>
                <th>Hospital</th>
                <th></th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let hospital of hospitales">
                <td class="w70"> 
                  <img (click)="mostrarModal(hospital._id)" [src]="hospital.img | imagen : 'hospital'" class="img-50 pointer">
                </td>
                <td>
                  <input type="text" class="form-control" name="nombreHospital" [(ngModel)]="hospital.nombre">
                </td>
                <td>
                  <button (click)="guardarHospital(hospital)" class="btn btn-primary"> 
                    <i class="fa fa-save"></i>
                  </button>
                    <button (click)="borraHospital(hospital)" class="btn btn-danger"> 
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
        </table>

        <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
          Anteriores
        </button>

        <button (click)="cambiarDesde(5)" class="btn btn-secondary">
          Siguientes
        </button>

      </div>
    </div>
  </div>
</div>
